# Production-optimized, secure, minimal

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # âœ… HTML files - NEVER cache (critical for SPA with asset hashing)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "Thu, 01 Jan 1970 00:00:01 GMT";
        etag off;
        if_modified_since off;
        try_files $uri =404;
    }

    # Static assets with long caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API proxy (if needed later)
    location /api/ {
        return 404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK\n';
        add_header Content-Type text/plain;
    }

    # React SPA - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # âœ… Enhanced no-cache headers for SPA routes
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "Thu, 01 Jan 1970 00:00:01 GMT";
        etag off;
        if_modified_since off;
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
} 