# üé≠ TECH HY Ecosystem Staging Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techhy-ecosystem-staging-ingress
  namespace: techhy-ecosystem-staging
  labels:
    app.kubernetes.io/name: techhy-ecosystem-staging
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: tech-hy-ecosystem
    app.kubernetes.io/managed-by: github-actions
    environment: staging
  annotations:
    # Traefik Ingress Controller annotations
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/redirect-scheme: https
    
    # Certificate Manager (for automatic TLS)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
    
    # Description
    description: "Staging Ingress for TECH HY Ecosystem DeFi Platform"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - stage.techhyecosystem.build.infra.gyber.org
    secretName: techhy-ecosystem-staging-clean-tls
  rules:
  # Staging domain
  - host: stage.techhyecosystem.build.infra.gyber.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: techhy-ecosystem-staging-frontend-service
            port:
              number: 80

---
# üõ°Ô∏è Staging Security Headers Middleware for Traefik
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: staging-security-headers
  namespace: techhy-ecosystem-staging
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      X-Frame-Options: "SAMEORIGIN"
      X-Content-Type-Options: "nosniff"
      X-XSS-Protection: "1; mode=block"
      Referrer-Policy: "strict-origin-when-cross-origin"
      Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https: data:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss: ws:;"

---
# üö¶ Staging Rate Limiting Middleware for Traefik  
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: staging-rate-limit
  namespace: techhy-ecosystem-staging
spec:
  rateLimit:
    burst: 100
    average: 200 