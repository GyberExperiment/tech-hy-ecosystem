  # ğŸ¨ Frontend Build & Test
  frontend-build:
    name: ğŸ¨ Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸ” Type Check
        run: npm run type-check

      - name: ğŸ¯ Lint Code
        run: npm run lint -- --max-warnings 250

      # - name: ğŸ§ª Run Tests
      #   run: npm run test:coverage

      - name: ğŸ—ï¸ Build Production
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # ğŸ³ Docker Build & Push
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [ frontend-build]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.0

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: ğŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ Deploy to K3S
  deploy-k3s:
    name: ğŸš€ Deploy to K3S
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: ğŸ“ Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ğŸ” Verify K3S Connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: ğŸ¯ Deploy to Kubernetes
        run: |
          # Substitute environment variables in k8s manifests
          export IMAGE_TAG="${{ github.sha }}"
          export NAMESPACE="techhy-ecosystem"
          
          # Apply Kubernetes manifests
          kubectl apply -f k8s/namespace.yaml
          envsubst < k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: ğŸ•’ Wait for Deployment
        run: |
          kubectl rollout status deployment/techhy-ecosystem-frontend -n techhy-ecosystem --timeout=300s

      - name: âœ… Verify Deployment
        run: |
          kubectl get pods -n techhy-ecosystem
          kubectl get services -n techhy-ecosystem
          kubectl get ingress -n techhy-ecosystem

      - name: ğŸ‰ Deployment Success Notification
        if: success()
        run: |
          echo "ğŸ‰ TECH HY Ecosystem successfully deployed to K3S!"
          echo "ğŸŒ Frontend URL: https://stage.techhyecosystem.build.infra.gyber.org"
          echo "ğŸ“Š Check status: kubectl get all -n techhy-ecosystem" 