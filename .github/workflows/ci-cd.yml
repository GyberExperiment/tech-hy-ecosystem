name: ğŸš€ TECH HY Ecosystem CI/CD

on:
  push:
    branches: [ main, stage-debugging, prod ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ¨ Frontend Build & Test
  frontend-build:
    name: ğŸ¨ Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸ” Type Check
        run: npm run type-check

      - name: ğŸ¯ Lint Code
        run: npm run lint -- --max-warnings 250

      # - name: ğŸ§ª Run Tests
      #   run: npm run test:coverage

      - name: ğŸ—ï¸ Build Production
        run: |
          # Copy appropriate env file based on branch
          if [[ "${{ github.ref }}" == "refs/heads/prod" ]]; then
            cp config/production.env .env
            echo "ğŸš€ Building for PRODUCTION (mainnet)"
          else
            cp config/staging.env .env
            echo "ğŸ¯ Building for STAGING (testnet)"
          fi
          
          # Build with environment variables
          npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # ğŸ³ Docker Build & Push
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [ frontend-build]
    if: github.ref == 'refs/heads/stage-debugging' || github.ref == 'refs/heads/prod'
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.0

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: ğŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=production-latest,enable=${{ github.ref == 'refs/heads/prod' }}
            type=raw,value=staging-latest,enable=${{ github.ref == 'refs/heads/stage-debugging' }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ Deploy to K3S Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/prod'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: ğŸ“ Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ğŸ” Verify K3S Connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: ğŸ¯ Deploy to Production
        run: |
          # Apply production kustomization
          kubectl apply -k k8s-new/overlays/prod

      - name: ğŸ•’ Wait for Deployment
        run: |
          kubectl rollout status deployment/techhy-ecosystem-prod-deployment -n default --timeout=300s

      - name: âœ… Verify Production Deployment
        run: |
          kubectl get pods -l app=techhy-ecosystem-prod -n default
          kubectl get services -l app=techhy-ecosystem-prod -n default

  # ğŸ¯ Deploy to K3S Staging
  deploy-staging:
    name: ğŸ¯ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/stage-debugging'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: ğŸ“ Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ğŸ” Verify K3S Connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: ğŸ¯ Deploy to Staging
        run: |
          # Apply staging kustomization
          kubectl apply -k k8s-new/overlays/stage

      - name: ğŸ•’ Wait for Deployment
        run: |
          kubectl rollout status deployment/techhy-ecosystem-stage-deployment -n techhy-ecosystem-staging --timeout=300s

      - name: âœ… Verify Staging Deployment
        run: |
          kubectl get pods -l app=techhy-ecosystem-stage -n techhy-ecosystem-staging
          kubectl get services -l app=techhy-ecosystem-stage -n techhy-ecosystem-staging 