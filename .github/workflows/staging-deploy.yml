  #       uses: actions/checkout@v4
  #
  #     - name: ğŸ“¦ Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: '20'
  #         cache: 'npm'
  #
  #     - name: ğŸ”§ Install Dependencies
  #       run: npm ci
  #
  #     - name: ğŸ”¨ Compile Contracts
  #       run: npm run compile
  #
  #     - name: ğŸ§ª Run Tests
  #       run: npm run test

  # ğŸ¨ Frontend Build for Staging
  staging-frontend-build:
    name: ğŸ¨ Staging Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸ” Type Check
        run: npm run type-check

      - name: ğŸ—ï¸ Build Staging
        run: npm run build
        env:
          NODE_ENV: production
          REACT_APP_ENVIRONMENT: staging

      - name: ğŸ“¦ Upload Staging Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-staging-dist
          path: frontend/dist/
          retention-days: 7

  # ğŸ³ Docker Build & Push for Staging
  staging-docker-build:
    name: ğŸ³ Staging Docker Build
    runs-on: ubuntu-latest
    needs: [staging-frontend-build]
    if: github.ref == 'refs/heads/main-with-advanced-cicd'
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-staging-dist
          path: frontend/dist/

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.0

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: ğŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-staging
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ Deploy to Staging K3S
  deploy-staging-k3s:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [staging-docker-build]
    if: github.ref == 'refs/heads/main-with-advanced-cicd'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: ğŸ“ Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ğŸ” Verify K3S Connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: ğŸ—ï¸ Create GHCR imagePullSecret
        run: |
          kubectl create secret docker-registry ghcr-login \
            --docker-server=ghcr.io \
            --docker-username="${{ secrets.GHCR_USERNAME }}" \
            --docker-password="${{ secrets.GHCR_TOKEN }}" \
            --docker-email="dev@techhy.me" \
            -n techhy-ecosystem-staging --dry-run=client -o yaml | kubectl apply -f -

      - name: ğŸ¯ Deploy to Staging K3S
        run: |
          # Set staging environment variables
          export IMAGE_TAG="staging-latest"
          export NAMESPACE="techhy-ecosystem-staging"
          
          # Create staging namespace
          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
          
          # Apply staging configurations
          envsubst < k8s/namespace.yaml | sed 's/techhy-ecosystem/techhy-ecosystem-staging/g' | sed 's/production/staging/g' | kubectl apply -f -
          envsubst < k8s/configmap.yaml | sed 's/techhy-ecosystem/techhy-ecosystem-staging/g' | kubectl apply -f -
          envsubst < k8s/deployment.yaml | sed 's/techhy-ecosystem/techhy-ecosystem-staging/g' | sed 's/production/staging/g' | kubectl apply -f -
          envsubst < k8s/service.yaml | sed 's/techhy-ecosystem/techhy-ecosystem-staging/g' | kubectl apply -f -
          kubectl apply -f k8s/staging-ingress.yaml

      - name: ğŸ” Comprehensive Health Check & Rollback Protection
        run: |
          echo "ğŸ” Starting comprehensive health validation..."
          
          # Function to check application health
          check_health() {
            local url="https://stage.techhyecosystem.build.infra.gyber.org/health"
            local max_attempts=10
            local wait_time=30
            
            for i in $(seq 1 $max_attempts); do
              echo "ğŸ“Š Health check attempt $i/$max_attempts..."
              
              if curl -f -s --max-time 10 "$url" | grep -q "OK"; then
                echo "âœ… Health check passed on attempt $i"
                return 0
              else
                echo "âŒ Health check failed on attempt $i"
                if [ $i -lt $max_attempts ]; then
                  echo "â³ Waiting ${wait_time}s before retry..."
                  sleep $wait_time
                fi
              fi
            done
            
            echo "ğŸ’¥ Health check failed after $max_attempts attempts"
            return 1
          }
          
          # Wait for pods to be ready
          echo "â³ Waiting for deployment rollout..."
          if ! kubectl rollout status deployment/techhy-ecosystem-staging-frontend -n techhy-ecosystem-staging --timeout=300s; then
            echo "ğŸ’¥ Deployment rollout failed! Initiating rollback..."
            kubectl rollout undo deployment/techhy-ecosystem-staging-frontend -n techhy-ecosystem-staging
            exit 1
          fi
          
          # Additional wait for service to be fully ready
          echo "â³ Waiting for service to be ready..."
          sleep 60
          
          # Perform health checks
          if ! check_health; then
            echo "ğŸ’¥ Health check validation FAILED! Initiating automatic rollback..."
            
            # Get current deployment revision
            current_revision=$(kubectl rollout history deployment/techhy-ecosystem-staging-frontend -n techhy-ecosystem-staging --revision=0 | tail -n1 | awk '{print $1}')
            echo "ğŸ“Š Current revision: $current_revision"
            
            # Rollback to previous version
            echo "ğŸ”™ Rolling back to previous working version..."
            kubectl rollout undo deployment/techhy-ecosystem-staging-frontend -n techhy-ecosystem-staging
            
            # Wait for rollback to complete
            echo "â³ Waiting for rollback to complete..."
            kubectl rollout status deployment/techhy-ecosystem-staging-frontend -n techhy-ecosystem-staging --timeout=300s
            
            # Verify rollback health
            echo "ğŸ” Verifying rollback health..."
            sleep 30
            if check_health; then
              echo "âœ… Rollback successful - application is healthy"
              echo "ğŸ’¡ Deployment failed but was automatically rolled back to working state"
              exit 1  # Still fail the pipeline to indicate deployment issue
            else
              echo "ğŸ’¥ CRITICAL: Rollback also failed! Manual intervention required!"
              exit 1
            fi
          fi
          
          echo "ğŸ‰ Health check validation PASSED! Deployment is healthy and ready."

      - name: âœ… Final Deployment Validation
        run: |
          echo "ğŸ“Š Final deployment status validation..."
          kubectl get pods -n techhy-ecosystem-staging -l app.kubernetes.io/name=techhy-ecosystem-staging
          kubectl get services -n techhy-ecosystem-staging  
          kubectl get ingress -n techhy-ecosystem-staging
          
          # Verify all pods are running
          RUNNING_PODS=$(kubectl get pods -n techhy-ecosystem-staging -l app.kubernetes.io/name=techhy-ecosystem-staging --field-selector=status.phase=Running --no-headers | wc -l)
          EXPECTED_PODS=2
          
          if [ "$RUNNING_PODS" -eq "$EXPECTED_PODS" ]; then
            echo "âœ… All $EXPECTED_PODS pods are running successfully"
          else
            echo "âš ï¸ Warning: Expected $EXPECTED_PODS pods, but only $RUNNING_PODS are running"
          fi

      - name: ğŸ‰ Staging Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ TECH HY Ecosystem successfully deployed to Staging!"
          echo "ğŸŒ Staging URL: https://stage.techhyecosystem.build.infra.gyber.org"
          echo "ğŸ”§ Branch: main-with-advanced-cicd"
          echo "ğŸ“Š Namespace: techhy-ecosystem-staging"
          echo "ğŸ·ï¸ Image Tag: staging-latest" 