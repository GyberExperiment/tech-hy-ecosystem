name: ğŸ­ TECH HY Staging Deploy

on:
  push:
    branches: [ main-with-advanced-cicd ]
  pull_request:
    branches: [ main-with-advanced-cicd ]

# Prevent concurrent deployments to staging environment
concurrency:
  group: staging-environment-${{ github.repository }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ§ª Smart Contracts Testing for Staging
  # staging-contracts-test:
  #   name: ğŸ”— Staging Contracts Tests
  #   runs-on: ubuntu-latest
  #   steps:
