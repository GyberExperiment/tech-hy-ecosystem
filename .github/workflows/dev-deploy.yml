name: ðŸ§ª TECH HY Development Deploy

on:
  push:
    branches: [ develop, staging ]
  pull_request:
    branches: [ develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ðŸ” Quick Tests for Development
  dev-tests:
    name: ðŸ§ª Development Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ”§ Install Dependencies
        run: npm ci

      - name: ðŸ”¨ Compile Contracts
        run: npm run compile

      - name: ðŸ§ª Quick Tests
        run: npm run test

  # ðŸŽ¨ Frontend Development Build
  frontend-dev-build:
    name: ðŸŽ¨ Frontend Dev Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ”§ Install Dependencies
        run: npm ci

      - name: ðŸ” Type Check
        run: npm run type-check

      - name: ðŸŽ¯ Lint Code
        run: npm run lint -- --max-warnings 250

      - name: ðŸ—ï¸ Build Development
        run: npm run build
        env:
          NODE_ENV: development
          REACT_APP_ENVIRONMENT: development

      - name: ðŸ“¦ Upload Dev Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dev-dist
          path: frontend/dist/
          retention-days: 3

  # ðŸ³ Development Docker Build
  docker-dev-build:
    name: ðŸ³ Dev Docker Build
    runs-on: ubuntu-latest
    needs: [dev-tests, frontend-dev-build]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dev-dist
          path: frontend/dist/

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.0

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: ðŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-dev
            type=sha,prefix=dev-

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ðŸš€ Deploy to Development K3S
  deploy-dev-k3s:
    name: ðŸš€ Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: [docker-dev-build]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: ðŸ“ Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ðŸŽ¯ Deploy to Development K3S
        run: |
          # Set development environment variables
          export IMAGE_TAG="dev-${{ github.sha }}"
          export NAMESPACE="techhy-ecosystem-dev"
          
          # Create development namespace
          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
          
          # Apply development configurations
          envsubst < k8s/namespace.yaml | sed 's/techhy-ecosystem/techhy-ecosystem-dev/g' | kubectl apply -f -
          envsubst < k8s/configmap.yaml | sed 's/techhy-ecosystem/techhy-ecosystem-dev/g' | kubectl apply -f -
          envsubst < k8s/deployment.yaml | sed 's/techhy-ecosystem/techhy-ecosystem-dev/g' | sed 's/production/development/g' | kubectl apply -f -
          envsubst < k8s/service.yaml | sed 's/techhy-ecosystem/techhy-ecosystem-dev/g' | kubectl apply -f -

      - name: ðŸ•’ Wait for Development Deployment
        run: |
          kubectl rollout status deployment/techhy-ecosystem-frontend -n techhy-ecosystem-dev --timeout=300s

      - name: âœ… Verify Development Deployment
        run: |
          kubectl get pods -n techhy-ecosystem-dev
          kubectl get services -n techhy-ecosystem-dev

      - name: ðŸŽ‰ Development Deployment Success
        if: success()
        run: |
          echo "ðŸŽ‰ TECH HY Ecosystem successfully deployed to Development K3S!"
          echo "ðŸŒ Dev URL: https://dev.stage.techhyecosystem.build.infra.gyber.org" 