apiVersion: apps/v1
kind: Deployment
metadata:
  name: techhy-app-main-deployment
  namespace: techhy-app-production
  labels:
    app: techhy-app-main
    environment: production
    component: frontend
    branch: main
spec:
  replicas: 3
  selector:
    matchLabels:
      app: techhy-app-main
      environment: production
  template:
    metadata:
      labels:
        app: techhy-app-main
        environment: production
        component: frontend
        branch: main
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: techhy-app-frontend
        image: ghcr.io/gyberexperiment/tech-hy-ecosystem:main-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {} 