apiVersion: v1
kind: Service
metadata:
  name: techhy-app-main-service
  namespace: techhy-app-production
  labels:
    app: techhy-app-main
    environment: production
    component: frontend
    branch: main
spec:
  selector:
    app: techhy-app-main
    environment: production
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP 