apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techhy-app-main-ingress
  namespace: techhy-app-production
  labels:
    app: techhy-app-main
    environment: production
    component: frontend
    branch: main
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/redirect-scheme: https
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - techhy.app
    - www.techhy.app
    secretName: techhy-app-main-tls
  rules:
  - host: techhy.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: techhy-app-main-service
            port:
              number: 80
  - host: www.techhy.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: techhy-app-main-service
            port:
              number: 80 